<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Albums</title>
</head>
<body>

        <form action="/albums" method="POST">
            <fieldset>
                <label  for="Add Album" ></label>
                <input type="text" placeholder="title" name="title">
                <input type="text" placeholder="artist" name="artist">
                <input type="text" placeholder="songCount" name="songCount">
                <input type="text" placeholder="length" name="length">
                <input type="text" placeholder="image_url" name="imageUrl">
                <button type="submit">Add Album</button>
            </fieldset>
        </form>


    <div th:each="album : ${coolAlbums}">
        <h3 th:text="${album.title}"></h3>
        <img th:src="@{${album.imageUrl}}" alt="">
        <p>Artist: <span th:text="${album.artist}"></span> Song Count: <span
                th:text="${album.songCount}"></span>
            Duration: <span th:text="${album.length}">duration
            </span> seconds
        </p>
        <form th:action="'/song/' + ${album.id}" method="GET">
            <input type="submit" value="Add Tracks to Album">
        </form>
    </div>
</body>
</html>
